		function nonEmpty(elem,helperMsg)
		{
			if(elem.value.length==0)
			{

				elem.focus();
				return false;


			}
			return true;
		}
		function isNumeric(elem,helperMsg)
		{
			var nE=/^[0-9]+$/;
			if(elem.value.match(nE))
			{
				return true;
			}
			else
			{

				return false;
			}
		}
		function isAlpha(elem,helperMsg)
		{
			var nE=/^[a-zA-Z]+$/;
			if(elem.value.match(nE))

		function lengthRestriction(elem,helperMsg)
